<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather app</title>
</head>

<body>
    <div class="container">
        <main id="forecast-main" class="content">
            <input type="text" name="" id="city-input">
            <p id="error-message"></p>
            <section id="current-weather" class="grid grid-cols-4">
                <div id="current-weather-icon" class="col-span-2"></div>
                <h1 id="current-temperature" class="col-span-2"></h1>
                <h2 id="current-city" class="current-city"></h2>
                <p id="current-weather-description" class="current-weather-type"></p>
                <section id="sun-hours" class="sun-hours">
                </section>
            </section>
        </main>
        <div class="button"><img src="assets/arrow-right.svg"></div>

        <section id="forecast-weekly" class="subMain">
            <div id="forecast-weekdays" class="subRow"></div>
            <div id="forecast-icons" class="subRow"></div>
            <div id="forecast-temperatures" class="subRow"></div>
        </section>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
